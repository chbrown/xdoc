<section class="hpad">
  <h4>Legend</h4>
  <ul class="xml">
    <li class="attribute">
      Attribute
      <ul class="attribute">
        <li class="name">Name</li>
        <li class="value">Value</li>
      </ul>
    </li>
    <li class="start">Start Tag</li>
    <li class="end">End Tag</li>
    <li class="text" style="margin: 0">Text</li>
  </ul>

  <h3>File: {{file.name}}</h3>
  <xml-tree xml="text" class="xml"></xml-tree>
</section>
